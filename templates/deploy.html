<!DOCTYPE html>
<html>
  <head>
    <title>Facial Expression Recognition Project</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script>
      $(document).ready(function() {
        $('form').on('submit', function(event) {
          event.preventDefault();
          var formData = new FormData($('form')[0]);
          $.ajax({
            url: '/',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function(response) {
              $('#result').text('Prediction: ' + response.result);
            },
            error: function(error) {
              console.log(error);
            }
          });
        });
      });
    </script>
  </head>
  <body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <h1 class="text-center mb-5">Facial Expression Recognition Project</h1>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose an image:</label>
                    <input type="file" name="file" id="file" class="form-control" accept="image/*">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>
            <div class="text-center mt-5">
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
